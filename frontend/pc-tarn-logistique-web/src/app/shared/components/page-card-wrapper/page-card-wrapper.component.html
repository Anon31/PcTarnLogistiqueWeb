<p-card class="web3-card-page h-full">
    <!-- HEADER DE PAGE -->
    @if (title) {
        <div class="mb-4">
            <div class="flex flex-col items-start gap-1">
                <div class="flex items-center gap-3">
                    @if (icon) {
                        <i [class]="icon" style="font-size: 1.5rem; color: var(--primary-color)"></i>
                    }
                    <h1 class="text-2xl font-semibold m-0">{{ title }}</h1>
                </div>
                @if (subtitle) {
                    <p class="text-sm opacity-70 m-0 mt-1 pl-1">{{ subtitle }}</p>
                }
            </div>
            @if (!hideDivider) {
                <p-divider class="my-4 opacity-20"></p-divider>
            }
        </div>
    }
    <!-- CONTENT DE PAGE -->
    <ng-content></ng-content>
</p-card>
