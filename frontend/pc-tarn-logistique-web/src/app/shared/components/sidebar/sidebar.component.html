<!-- VERSION DESKTOP (Fixe) --><aside class="hidden lg:flex flex-col h-full w-80 shadow-sm z-10 layout-sidebar">    <ng-container *ngTemplateOutlet="menuContent"></ng-container></aside><!-- VERSION TABLETTE (Drawer) --><div class="lg:hidden">    <p-drawer        [visible]="sidebarService.isOpen()"        (onHide)="onDrawerHide()"        [modal]="true"        styleClass="custom-drawer"        position="left"    >        <ng-template pTemplate="content">            <div class="h-full w-full layout-sidebar">                <ng-container *ngTemplateOutlet="menuContent"></ng-container>            </div>        </ng-template>    </p-drawer></div><!-- CONTENU DU MENU --><ng-template #menuContent>    <div class="flex flex-col h-full w-full">        <app-sidebar-header></app-sidebar-header>        <div class="flex-1 overflow-y-auto px-4 py-2">            <app-sidebar-menu></app-sidebar-menu>        </div>        <app-sidebar-user></app-sidebar-user>        <div class="version-container">            <span class="version-badge">v{{ appVersion }}</span>        </div>    </div></ng-template>
